            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const [cursorVariant, setCursorVariant] = useState("default");
            
            // Smooth mouse follower state
            const cursorRef = useRef(null);
            const cursorOutlineRef = useRef(null);
            
            // Text typewriter state
            const [text, setText] = useState("");
            const fullText = "Analyzing Threat Vectors...";
            const [index, setIndex] = useState(0);

            // Mouse movement logic
            useEffect(() => {
                const handleMouseMove = (e) => {
                    setMousePos({ x: e.clientX, y: e.clientY });
                    
                    // Direct movement for small dot
                    if(cursorRef.current) {
                        cursorRef.current.style.left = `${e.clientX}px`;
                        cursorRef.current.style.top = `${e.clientY}px`;
                    }
                    
                    // Laggy movement for large outline (smooth feel)
                    if(cursorOutlineRef.current) {
                        cursorOutlineRef.current.animate({
                            left: `${e.clientX - 24}px`,
                            top: `${e.clientY - 24}px`
                        }, { duration: 500, fill: "forwards" });
                    }
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            // Typewriter effect
            useEffect(() => {
                if (index < fullText.length) {
                    const timeout = setTimeout(() => {
                        setText(prev => prev + fullText.charAt(index));
                        setIndex(prev => prev + 1);
                    }, 100);
                    return () => clearTimeout(timeout);
                }
            }, [index]);

            // Custom Card Component with "Billo" style hover tilt
            const GlassCard = ({ children, className = "", delay = 0 }) => {
                return (
                    <div 
                        className={`glass-panel rounded-2xl p-8 relative overflow-hidden group transition-all duration-500 hover:bg-white/5 hover:border-cyan-500/30 ${className}`}
                        style={{ animationDelay: `${delay}ms` }}
                        onMouseEnter={() => setCursorVariant("hover")}
                        onMouseLeave={() => setCursorVariant("default")}
