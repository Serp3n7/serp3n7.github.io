    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
            Shield, Terminal, Server, Cpu, Globe, Lock, 
            Activity, Mail, Github, Linkedin, Award, Book,
            MapPin, ArrowUpRight, Copy, Check, Download, FileText,
            Sun, Moon, Code, Bug, AlertTriangle, Crosshair
        } from 'lucide-react';

        const PortfolioBento = () => {
            const [copied, setCopied] = useState(false);
            const [cursorVariant, setCursorVariant] = useState("default");
            const [theme, setTheme] = useState('dark');
            
            // Terminal State
            const [terminalInput, setTerminalInput] = useState("");
            const [terminalOutput, setTerminalOutput] = useState([
                { type: 'system', text: 'Initializing Serp3n7 OS v2.0...' },
                { type: 'success', text: 'Access Granted. Welcome, Guest.' },
                { type: 'info', text: "Type 'help' to see available commands." }
            ]);
            const terminalEndRef = useRef(null);

            // Cursor refs
            const cursorDot = useRef(null);
            const cursorRing = useRef(null);

            // Theme Toggle
            useEffect(() => {
                const root = window.document.documentElement;
                if (theme === 'dark') root.classList.add('dark');
                else root.classList.remove('dark');
            }, [theme]);

            const toggleTheme = () => setTheme(prev => prev === 'dark' ? 'light' : 'dark');

            // Custom Cursor Logic
            useEffect(() => {
                const mouseMove = (e) => {
                    const { clientX, clientY } = e;
                    if (cursorDot.current) cursorDot.current.style.transform = `translate(${clientX}px, ${clientY}px)`;
                    if (cursorRing.current) cursorRing.current.animate({ transform: `translate(${clientX}px, ${clientY}px)` }, { duration: 500, fill: "forwards" });
                };
                window.addEventListener("mousemove", mouseMove);
                return () => window.removeEventListener("mousemove", mouseMove);
            }, []);

            // Terminal Logic
            const handleTerminalCommand = (e) => {
                if (e.key === 'Enter') {
                    const cmd = terminalInput.trim().toLowerCase();
                    let response = { type: 'error', text: `Command not found: ${cmd}` };

                    if (cmd === 'help') {
                        response = { type: 'info', text: 'Available commands: whoami, scan, secret, clear' };
                    } else if (cmd === 'whoami') {
                        response = { type: 'success', text: 'Sumit M. Bide | Cyber Defense Specialist' };
                    } else if (cmd === 'scan') {
                        response = { type: 'warning', text: 'Scanning network... No vulnerabilities found in this portfolio. Try scanning the projects!' };
                    } else if (cmd === 'secret') {
                        response = { type: 'success', text: 'FLAG{BUG_B0UNTY_HUNT3R_2025}' };
                    } else if (cmd === 'clear') {
                        setTerminalOutput([]);
                        setTerminalInput('');
                        return;
                    }

                    setTerminalOutput([...terminalOutput, { type: 'input', text: `visitor@serp3n7:~$ ${cmd}` }, response]);
                    setTerminalInput('');
                }
            };

            // Scroll to bottom of terminal
            useEffect(() => {
                terminalEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [terminalOutput]);

            const copyEmail = () => {
                navigator.clipboard.writeText("sumitmpatil19@gmail.com");
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const textEnter = () => setCursorVariant("text");
            const textLeave = () => setCursorVariant("default");

            const SkillBadge = ({ icon: Icon, label }) => (
                <div 
                    className="flex items-center gap-2 px-3 py-1.5 bg-gray-100 dark:bg-white/5 border border-gray-200 dark:border-white/5 rounded-full text-xs font-code text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-white/10 hover:border-blue-200 dark:hover:border-white/20 transition-all cursor-none"
                    onMouseEnter={textEnter}
                    onMouseLeave={textLeave}
                >
                    <Icon size={12} className="text-blue-500 dark:text-blue-400" />
                    <span>{label}</span>
                </div>
            );

            return (
                <div className="min-h-screen p-4 md:p-8 max-w-7xl mx-auto font-body relative transition-colors duration-300">
                    
                    {/* --- THEME TOGGLE BUTTON --- */}

                        onClick={toggleTheme}
                        onMouseEnter={textEnter}
                        onMouseLeave={textLeave}
                        className="fixed top-6 right-6 z-50 p-3 rounded-full glass-card hover:scale-110 transition-transform active:scale-95 text-gray-800 dark:text-white cursor-none"

                        {theme === 'dark' ? <Sun size={20} className="text-yellow-400" /> : <Moon size={20} className="text-slate-700" />}

                        ref={cursorDot} 
                        className="fixed top-0 left-0 w-1 h-1 bg-red-500 dark:bg-accent rounded-full pointer-events-none z-[999] -translate-x-1/2 -translate-y-1/2"
                    />
                    <div 
                        ref={cursorRing}
                        className={`fixed top-0 left-0 w-8 h-8 border border-red-500/50 dark:border-accent/50 rotate-45 pointer-events-none z-[999] transition-all duration-100 -translate-x-1/2 -translate-y-1/2 flex items-center justify-center ${cursorVariant === 'text' ? 'scale-150 border-dashed animate-spin-slow' : 'scale-100'}`}

                        <div className="absolute top-[-4px] right-[-4px] w-2 h-2 border-t border-r border-red-500 dark:border-accent"></div>
                        <div className="absolute bottom-[-4px] left-[-4px] w-2 h-2 border-b border-l border-red-500 dark:border-accent"></div>

                        {/* --- LEFT COLUMN: STICKY PROFILE --- */}

                                        <Shield size={48} className="text-gray-600 dark:text-gray-400" />
                                    </div>
                                </div>
                                <h1 className="text-4xl font-bold font-heading text-gray-900 dark:text-white mb-2 tracking-tight" onMouseEnter={textEnter} onMouseLeave={textLeave}>Sumit M. Bide</h1>
                                <p className="text-blue-600 dark:text-blue-400 font-code text-lg tracking-widest mb-6 bg-blue-100 dark:bg-blue-500/10 px-3 py-1 rounded-full border border-blue-200 dark:border-blue-500/20">@SERP3N7</p>
                                <div className="space-y-6 w-full">
                                    <p className="text-gray-600 dark:text-gray-300 text-lg font-medium leading-relaxed">
                                        Cybersecurity Analyst & Home Lab Architect.<br/>Transforming hardware into fortresses.
                                    </p>
                                    <div className="flex justify-center gap-3">
                                        <a href="https://github.com/Serp3n7" target="_blank" onMouseEnter={textEnter} onMouseLeave={textLeave} className="p-3 bg-white/50 dark:bg-white/5 border border-gray-200 dark:border-white/5 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 text-gray-700 dark:text-gray-400 hover:scale-110 transition-all cursor-none"><Github size={20}/></a>
                                        <a href="https://linkedin.com/in/sumit-bide-a52241293" target="_blank" onMouseEnter={textEnter} onMouseLeave={textLeave} className="p-3 bg-white/50 dark:bg-white/5 border border-gray-200 dark:border-white/5 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 text-gray-700 dark:text-gray-400 hover:scale-110 transition-all cursor-none"><Linkedin size={20}/></a>
                                        <a href="mailto:sumitmpatil19@gmail.com" onMouseEnter={textEnter} onMouseLeave={textLeave} className="p-3 bg-white/50 dark:bg-white/5 border border-gray-200 dark:border-white/5 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 text-gray-700 dark:text-gray-400 hover:scale-110 transition-all cursor-none"><Mail size={20}/></a>

                                        <div>

                                            <p className="text-xs text-gray-500 mt-0.5">Vasantrao More Polytechnic</p>

                                    </div>

                            </div>
                        </div>

                        {/* --- RIGHT COLUMN --- */}
                        <div className="lg:col-span-8 space-y-6">
                            
                            {/* Intro */}
                            <div className="glass-card rounded-3xl p-8 md:p-12 relative overflow-hidden animate-fade-in" style={{ animationDelay: '100ms' }}>
                                <div className="absolute top-0 right-0 p-32 bg-blue-500/10 dark:bg-blue-500/5 blur-[80px] rounded-full pointer-events-none"></div>
                                <h2 className="text-3xl md:text-5xl font-heading font-bold mb-6 text-gradient" onMouseEnter={textEnter} onMouseLeave={textLeave}>Securing the Digital Frontier.</h2>
                                <p className="text-gray-600 dark:text-gray-300 text-xl leading-relaxed max-w-2xl mb-8 font-light" onMouseEnter={textEnter} onMouseLeave={textLeave}>
                                    I am a self-driven security researcher passionate about <span className="text-gray-900 dark:text-white font-medium">Offensive Security</span> and <span className="text-gray-900 dark:text-white font-medium">Infrastructure Hardening</span>. From building custom kernels for Android to managing enterprise-grade home labs, I build systems to understand how to break them—and how to fix them.
                                </p>

                                    <button onClick={copyEmail} onMouseEnter={textEnter} onMouseLeave={textLeave} className="flex items-center gap-2 px-6 py-3 bg-white/50 dark:bg-white/5 border border-white/20 dark:border-white/10 text-gray-800 dark:text-white rounded-full font-bold hover:bg-white/80 dark:hover:bg-white/10 transition-colors backdrop-blur-md cursor-none">
                                        {copied ? <Check size={18} className="text-emerald-500"/> : <Copy size={18}/>}
                                        {copied ? "Email Copied" : "Copy Email"}
                                    </button>
                                    <a href="#projects" onMouseEnter={textEnter} onMouseLeave={textLeave} className="flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-full font-bold transition-all shadow-lg shadow-blue-900/20 cursor-none">
                                        View Projects <ArrowUpRight size={18}/>
                                    </a>
                                </div>
                            </div>

                            {/* --- INTERACTIVE TERMINAL --- */}
                            <div className="glass-card rounded-3xl overflow-hidden border border-gray-200 dark:border-white/10 bg-gray-900 text-green-400 font-code p-6 shadow-2xl animate-fade-in" style={{ animationDelay: '150ms' }}>
                                <div className="flex items-center gap-2 mb-4 border-b border-gray-700 pb-2">
                                    <div className="w-3 h-3 rounded-full bg-red-500"></div>
                                    <div className="w-3 h-3 rounded-full bg-yellow-500"></div>
                                    <div className="w-3 h-3 rounded-full bg-green-500"></div>
                                    <span className="ml-2 text-xs text-gray-500">visitor@serp3n7: ~</span>
                                </div>
                                <div className="h-40 overflow-y-auto space-y-2 mb-2 text-sm custom-scrollbar" onMouseEnter={textEnter} onMouseLeave={textLeave}>
                                    {terminalOutput.map((line, i) => (
                                        <div key={i} className={`${line.type === 'error' ? 'text-red-400' : line.type === 'success' ? 'text-green-400' : line.type === 'warning' ? 'text-yellow-400' : 'text-gray-300'}`}>
                                            {line.text}
                                        </div>
                                    ))}
                                    <div ref={terminalEndRef}></div>
                                </div>
                                <div className="flex items-center gap-2 text-sm">
                                    <span className="text-blue-400">➜</span>
                                    <span className="text-purple-400">~</span>
                                    <input 
                                        type="text" 
                                        value={terminalInput} 
                                        onChange={(e) => setTerminalInput(e.target.value)} 
                                        onKeyDown={handleTerminalCommand}
                                        className="bg-transparent border-none outline-none text-white w-full font-code cursor-none"
                                        placeholder="Type 'help'..."

                            </div>

                            {/* --- BUG BOUNTY HALL OF FAME --- */}
                            <div className="glass-card rounded-3xl p-8 animate-fade-in" style={{ animationDelay: '180ms' }}>
                                <div className="flex items-center gap-3 mb-6">
                                    <div className="p-2 bg-yellow-500/10 text-yellow-500 rounded-lg border border-yellow-500/20"><Bug size={24}/></div>
                                    <div>
                                        <h3 className="font-bold font-heading text-xl text-gray-900 dark:text-white">Bug Bounty Hall of Fame</h3>
                                        <p className="text-sm text-gray-500">Vulnerability Disclosures & Acknowledgements</p>

                                    {[
                                        { title: "Hardware Hacking & IoT", link: "https://www.linkedin.com/posts/sumit-bide-a52241293_cybersecurity-homelab-hardwarehacking-activity-7405898404616310784-Al4e", type: "Research" },
                                        { title: "Red Teaming & AppSec", link: "https://www.linkedin.com/posts/sumit-bide-a52241293_redteam-hacking-appsec-activity-7405465326357762048-FzIo", type: "Exploit" },
                                        { title: "Logic Bug Disclosure", link: "https://www.linkedin.com/posts/sumit-bide-a52241293_bugbounty-cybersecurity-logicbug-activity-7403932985844023296-knTS", type: "Bounty" },
