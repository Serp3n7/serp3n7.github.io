        import { 
            Shield, Terminal, Server, Award, Book,
            Mail, Github, Linkedin, Download,

            const [copied, setCopied] = useState(false);
            const [darkMode, setDarkMode] = useState(false);

                { type: 'system', text: '> SERP3N7_OS v3.0 INITIALIZED' },
                { type: 'success', text: '> ACCESS GRANTED' },
                { type: 'info', text: "> TYPE 'help' FOR COMMANDS" }
            ]);
            const terminalEndRef = useRef(null);

            // Auto-detect system theme preference
            useEffect(() => {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setDarkMode(prefersDark);
                
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                const handleChange = (e) => setDarkMode(e.matches);
                mediaQuery.addEventListener('change', handleChange);
                
                return () => mediaQuery.removeEventListener('change', handleChange);
            }, []);

            // Apply dark mode class to body
            useEffect(() => {
                if (darkMode) {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            }, [darkMode]);

            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
            };

            const handleTerminalCommand = (e) => {
                if (e.key === 'Enter') {
                    const cmd = terminalInput.trim().toLowerCase();
                    let response = { type: 'error', text: `> ERROR: UNKNOWN COMMAND '${cmd}'` };

                    if (cmd === 'help') {
                        response = { type: 'info', text: '> COMMANDS: whoami | scan | secret | clear' };
                    } else if (cmd === 'whoami') {
                        response = { type: 'success', text: '> SUMIT M. BIDE // CYBER DEFENSE SPECIALIST' };
                    } else if (cmd === 'scan') {
                        response = { type: 'warning', text: '> SCANNING... NO VULNERABILITIES DETECTED' };
                    } else if (cmd === 'secret') {
                        response = { type: 'success', text: '> FLAG{NEO_BRUTAL_H4CK3R_2025}' };
                    } else if (cmd === 'clear') {
                        setTerminalOutput([]);
                        setTerminalInput('');
                        return;
                    }

                    setTerminalOutput([...terminalOutput, 
                        { type: 'input', text: `> ${cmd}` }, 
                        response
                    ]);
                    setTerminalInput('');
                }
            };

                terminalEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [terminalOutput]);
